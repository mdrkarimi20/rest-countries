<!doctype html>
<html lang="en">

<head>
    <title>Country</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//support.map.ir/wp-content/cache/wpfc-minified/10lzf1tf/a1nu0.css" media="all" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row api-country mt-4">
            <div class="col-10 header">
                <h5 class="text-header mt-2">LEARNING HOW TO WORK WITH APIs</h5>
                <select id="select-country" class="my-3">
                    <option value=""></option>
                  </select>
            </div>
            <div id="information" class="col-10 p-4">
                <div id="information-text" class="col-4 p-3 mr-2">
                    <span class="text-white">COUNTRY</span>
                    <span class="my-1 information-texts">Native Name: <span class="value-information"></span></span>
                    <span class="my-1 information-texts">Capital: <span class="value-information"></span></span>
                    <span class="my-1 information-texts">Region: <span class="value-information"></span></span>
                    <span class="my-1 information-texts">Population: <span class="value-information"></span></span>
                    <span class="my-1 information-texts">Languages: <span class="value-information"></span></span>
                    <span class="my-1 information-texts">Time zones: <span class="value-information"></span></span>
                </div>
                <div id="calling-code" class="col-4 p-0 mr-2">
                    <div class="calling-code-text">
                        CALLING CODE
                    </div>
                    <div id="calling-code-value"></div>
                </div>
                <div id="flag" class="col-4">
                    <img id="flag-image" alt="flag-image">
                </div>
            </div>
            <div id="information" class="col-10 p-4">
                <div id="weather" class="col-4 mr-3 p-0">
                    <div class="text-weather">
                        CAPITAL WEATHER REPORT
                    </div>
                    <div class="box-image">
                        <img class="image-weather" alt="image-weather">
                        <span id="main-weather"></span>
                    </div>
                    <div class="value-weather pl-3">
                        <span>Wind Speed: <span id="wind"></span> M/S</span>
                        <span>Temperature: <span id="temperature"></span>Â°C</span>
                        <span>Humidity: <span id="humidity"></span>%</span>
                        <span>Visibility: <span id="visibility"></span>m</span>
                    </div>
                </div>
                <div id="map" class="col-8">
                    <div class="show-map"></div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script type="text/javascript" src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/jquery-3.2.1.min.js"></script>
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
            </script>
            <script type="text/javascript" src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.env.js"></script>
            <script type="text/javascript" src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.min.js"></script>
            <script src="./app.js"></script>
</body>

</html>
